<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="/javascript/main.js" defer></script>
    <title>CADASTRO</title>
</head>

<body>
  <!--Menu com informações-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MENU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/luizmarcelomota/">LINKEDIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://luizmarcelolm.github.io/Portfolio/">PORTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="https://github.com/luizmarcelolm">GITHUB</a>
            </li>
          </ul>
        </div>
    </nav>
    <main>

        <!--Modal  de cadastro-->
        <div class="collapse" id="dados">
            
          <div class="modal-content">
              <header class="modal-header">
                  <h3>CADASTRO</h3>
                  <p class="modal-close" id="modalClose"></p>
              </header>
              <form id="form" class="modal-form">
                  <input type="text" id="nome1" data-index="new" class="modal-field" placeholder="Primeiro nome" required>
                  <input type="text" id="nome2" class="modal-field" placeholder="Segundo nome">
                  <input type="text" id="genero" class="modal-field" placeholder="Gênero">
                  <input type="text" id="cidade" class="modal-field" placeholder="Cidade">
                  <input type="date" id="data" class="modal-field" placeholder="Data de nascimento">
              </form>
              <footer class="modal-footer">
                  <button id="salvar" class="btn btn-success" data-toggle="collapse" data-target="#dados">Salvar</button>
                  <button id="cancelar" class="btn btn-danger" data-toggle="collapse" data-target="#dados">Cancelar</button>
             </footer>
          </div>
     </div>
        
     <!--Botão de cadastrar-->
        <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#dados">NOVO CADASTRO</button>

        <!--Título da tabela-->
        <table class="table table-sm" id="tableClient">
          <thead>
            <tr>
              <th class="text-primary" scope="col">PRIMEIRO NOME</th>
              <th class="text-primary" scope="col">SEGUNDO NOME</th>
              <th class="text-primary" scope="col">GÊNERO</th>
              <th class="text-primary" scope="col">CIDADE</th>
              <th class="text-primary" scope="col">NASCIMENTO</th>
              <th class="text-primary" scope="col">AÇÃO</th>
            </tr>
          </thead>
          <tbody>   
        </tbody>
      
    </main>
    <!--Link para utilizar Javascritp do bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
