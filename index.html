        <div class="modal-content">
            <header class="modal-header">
                <h3>Novo Cliente</h3>
                <p class="modal-close" id="modalClose"></p>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
                <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente">
                <input type="number" id="celular" class="modal-field" placeholder="Celular do Cliente">
                <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente">
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="btn btn-success" data-toggle="collapse" data-target="#dados">Salvar</button>
                <button id="cancelar" class="btn btn-danger" data-toggle="collapse" data-target="#dados">Cancelar</button>
